name: Release VS Code Extension

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v0.1.0, v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build and Package Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: vsce package --no-yarn
        id: package

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: '*.vsix'
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: PromptGuard VS Code Extension v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## PromptGuard VS Code Extension v${{ steps.get_version.outputs.VERSION }}

            Drop-in LLM security for your applications - directly in VS Code.

            ### Installation

            **From VS Code Marketplace**:
            1. Open VS Code
            2. Go to Extensions (Cmd+Shift+X / Ctrl+Shift+X)
            3. Search for "PromptGuard"
            4. Click Install

            **From VSIX file**:
            1. Download the `.vsix` file below
            2. In VS Code: View ‚Üí Command Palette ‚Üí "Extensions: Install from VSIX..."
            3. Select the downloaded file

            ### Features

            - ‚úÖ LLM SDK detection with real-time diagnostics
            - ‚úÖ Status bar indicator
            - ‚úÖ One-click initialization
            - ‚úÖ Seamless CLI integration
            - ‚úÖ Support for TypeScript, JavaScript, and Python

            ### Requirements

            - VS Code 1.80.0 or higher
            - PromptGuard CLI installed (see [CLI releases](https://github.com/acebot712/promptguard-cli/releases))

            ---

            üìñ **Documentation**: https://docs.promptguard.co
            üè† **Homepage**: https://promptguard.co
            üêõ **Issues**: https://github.com/promptguard/promptguard-vscode/issues
          files: '*.vsix'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to VS Code Marketplace
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish to VS Code Marketplace
        run: vsce publish --no-yarn
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        continue-on-error: true

